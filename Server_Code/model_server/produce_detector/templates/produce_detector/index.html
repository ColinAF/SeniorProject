<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Produce Monitor</h1>
  <p>Welcome! Lets take a look at what you have in your fruit bowl.</p>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>Take a look!</h3>
      <img src="media\images\{{ image_name }}.jpg" alt="Image of your Bowl", style="width: 100%; height: auto;">
    </div>
    <div class="col-sm-4">
      <h3>Inventory </h3>
      <p>Put an interacive table here!!!</p>
      <table border="1">
        {% for x in bowl %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.image }}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
    <div class="col-sm-4">
      <h3>Extra Info </h3>
      <p>Might want some extra info</p>

    </div>
  </div>
</div>

</body>
</html>
